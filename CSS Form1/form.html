<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <fieldset>
            <legend>Job Application Form</legend>
<label for="name">Name:</label>
<input type="text"id="name" name="name" placeholder="Enter your name" required>
<br>
<br>
<label for="fname">Father Name:</label>
<input type="text"id="fname" name="fname" placeholder="Enter your name" required><br>
<br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="Enter your email" required><br>
<br>
<label for="pswrd">Password:</label>
<input type="password"id="pswrd" name="pswrd" placeholder="..........." required><br>
<br>
<label>Gender:</label>
<input type="radio" id="male" name="gender"/>
<label for="male">Male</label>
<input type="radio" id="female" name="gender"/>
<label for="female">Female</label>
<br>
<br>
<label for="education">Education:</label>
<select id="education" name="education">
    <option>Matric</option>
    <option>Intermediate</option>
    <option>Graduation</option>
    <option selected>Diploma</option>
</select>
<br>
<br>
<label>Skills:</label><br>
<input type="checkbox" id="ms" name="ms" value="ms">
<label for="ms">C</label><br>
<input type="checkbox" id="ms1" name="ms1" value="ms1">
<label for="ms1">C sharp</label><br>
<input type="checkbox" id="ms2" name="ms2" value="ms2">
<label for="ms2">C++</label><br>
<input type="checkbox" id="ms3" name="ms3" value="ms3">
<label for="ms3">Python</label><br>
<input type="checkbox" id="ms4" name="ms4" value="ms4">
<label for="ms4">Java</label><br>
<input type="checkbox" id="ms5" name="ms5" value="ms5">
<label for="ms5">Java script</label><br>
<br>
<label for="feedback">Feedback:</lable><br>
<textarea name="feedback" id="feedback" rows="5" cols="40" placeholder="Enter your feedback"></textarea>
<br>
<br>
<input type="submit">
</fieldset>
    </form>
</body>
</html>
